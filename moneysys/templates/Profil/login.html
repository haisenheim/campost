<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPOST | CONNEXION</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/stylehome.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div style="display:flex; justify-content:space-between;" class="">
            <div class="p-1 m-1">
                <img id="logo" src="{% static 'assets/img/logo.png' %}"/>
            </div>
            <div class="p-1 m-1">
                <h2 class="text-center alert alert-primary text-primary">CAMPOST</h2>
                <h4 class="text-center text-primary">SYSTEME DE GESTION DES COMPTES D'EPARGNE</h4>
            </div>
        </div>   
        
    
        <h4 class="text-center alert alert-primary">PAGE DE CONNEXION</h2>
            {% include 'includes/flash-message.html' %}
        <div class="text-center">
            <div style="max-width: 400px; margin: 0 auto;">
                <div>
                   
                        {% if user.is_authenticated %}
                       <p>Vous Ãªtes, <span style="color: #FFF; font-weight:800; font-size: 1.25rem;">{{ user.username }} !</span> </p>
                            
                        <a href="/" class="btn btn-primary"><i class="fa fa-2x fa-home"></i> ACCUEIL</a>
                            
                        {% else %}

                        <form method="post" action="/login">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center">
                                <input class="btn btn-primary" type="submit"/>
                            </div>
                        </form>
                        {% endif %}
                </div>
            </div>
        </div>    
    </div>

    <style>
        img#logo{
            height:100px
        }
    </style>


    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/js/popper.js' %}"></script>
</body>
</html>
